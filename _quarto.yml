project:
  type: website
  output-dir: docs
  preview:
    browser: false
    timeout: 0.001

website:
  title: ""
  site-url: https://responsediversitynetwork.github.io/RDN-website/
  repo-url: https://github.com/ResponseDiversityNetwork/RDN-website
  navbar:
    # logo: "assets/logo/Horizontal_Lockup_Black.png"
    search: true
    left:
      - href: index.qmd
        text: Home
      - about.qmd
      - who-we-are.qmd
      - resources.qmd
      - posts.qmd
      - join.qmd
      - thanks.qmd
  page-footer:
    left:
      - text: "Last edited {{< meta date >}}"
  sidebar:
    logo: "assets/logo/Horizontal_Lockup_Black.png"


format:
  html:
    theme:
      light: assets/theme/ek-theme-light_modified.scss
      dark: assets/theme/ek-theme-dark_modified.scss
    css: assets/theme/ek-styles.css
    code-block-border-left: true
    highlight-style:
      light: assets/theme/ek-light.theme
      dark: assets/theme/ek-dark.theme
    smooth-scroll: true
    link-external-newwindow: true
    template-partials:
      - partials/title-block.html

editor: visual

date: last-modified
